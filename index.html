<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ADDING CSS-->
    <link rel="stylesheet" href="../countdowntimer2/style.css">

    <!-- javaScript -->
    <script src="../countdowntimer2/script.js" defer></script>
    <title>CountdrownTimerTwo</title>
</head>
<body>

    <h1>Bangla Noboborso</h1>
    <div class="countdown-container">
        <div class="days element">
            <p class="item-days " id="days">0</p>
            <span>Days</span>
        </div>

        <div class="hours element">
            <p class="item-hours" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="mins element">
            <p class="item-mins " id="mins">0</p>
            <span>Mins</span>
        </div>

        <div class="seconds element">
            <p class="item-seconds " id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
</body>
</html>
